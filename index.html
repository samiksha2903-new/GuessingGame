<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <button class="btn theme-btn btn-outline-dark position-absolute top-0 end-0">Theme</button>

    <h1 class="text-center m-5">Number Guessing Game</h1>

    <div class="container d-flex justify-content-center">
        <div class="card">
            <div class="card-header bg-color-warning text-center">
              <b>Guess The Number</b>
            </div>
            <div class="card-body">
              <p class="card-text row">
               <div class="row align-items-center justify-content-md-center"> 
                <label for="num" class="form-label col-auto"><b>Enter Number:</b></label>
                <input type="number" class="form-control col-auto input-num" style="width: 20rem;">
               </div>

               <div class="col-lg-10 offset-lg-1 mb-4 mt-5">
                <div class="content">
                    <p class="collection">Welcome to the Game!</p>
                </div>
               </div>

              </p>
              <div class="row-lg-1 col-lg-10 offset-lg-1 g-3 btns">
                <a href="#" class="btn btn-dark guess">Try Guessing</a>
                <a href="#" class="btn btn-danger quitBtn">Quit</a>
              </div>
            </div>
            <div class="card-footer pb-0 pt-3 resetButton">
               <div class="show-result alert"></div>
            </div>
          </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
